<form [formGroup]="inputForm">
  <input type="text" formControlName="plaintext" />
  <button (click)="xorObfuscate()" type="button">xor</button>
  <button (click)="xorDeobfuscate()" type="button">un-xor</button>
</form>
<div *ngFor="let block of xorBlocks">
  <span style="font-family: monospace">{{ block }}</span><br />
</div>
<div *ngIf="unXorString">
  <span style="font-family: monospace">{{ unXorString }}</span>
</div>
